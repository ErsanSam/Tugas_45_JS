<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <p id="href1"></p>
    <button onclick="lihat_href()">Lihat href Location</button>

    <script type="text/javascript">
      function lihat_href(){
        var x = location.href;
        document.getElementById("href1").innerHTML = x;
      }
    </script>
  </body>
</html>
